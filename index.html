<!DOCTYPE html>
<html>
<head>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body style="margin: 0px;">
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
        var scene, renderer;
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.id = "canvas";
        scene = new THREE.Scene();
        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 5;
        var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        const geometry = new THREE.BoxGeometry(1,1,1);
        const material = [
            new THREE.MeshPhongMaterial({map: loader.load('./skybox/TropicalSunnyDay_nx.jpg')}),
            new THREE.MeshPhongMaterial({map: loader.load('./skybox/TropicalSunnyDay_ny.jpg')}),
            new THREE.MeshPhongMaterial({map: loader.load('./skybox/TropicalSunnyDay_nz.jpg')}),
            new THREE.MeshPhongMaterial({map: loader.load('./skybox/TropicalSunnyDay_px.jpg')}),
            new THREE.MeshPhongMaterial({map: loader.load('./skybox/TropicalSunnyDay_py.jpg')}),
            new THREE.MeshPhongMaterial({map: loader.load('moana lisa.png')})
        ]
        const cube = new THREE.Mesh(geometry, material);
        cube.position.z = 0;
        scene.add(cube);

        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
        
        function animate(time) {
            time *=0.001
            cube.rotation.x = time;
            cube.rotation.y = time;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);


            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

        }
        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const pixelRatio = window.devicePixelRatio;
            const width  = canvas.clientWidth  * pixelRatio | 0;
            const height = canvas.clientHeight * pixelRatio | 0;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        
        requestAnimationFrame(animate);
        setInterval(function() {renderer.setSize(window.innerWidth, window.innerHeight);}, 2000)
    </script>
</body>
</html>
